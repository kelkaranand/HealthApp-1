apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "healthapp.cse.osu.edu.healthapp"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/zxingjar-1.1.jar')
    compile files('libs/realm-0.80.0.jar')
    compile 'com.android.support:appcompat-v7:+'
    compile files('libs/core.jar')
    compile files('src/androidTest/java/libs/achartengine-1.1.0.jar')
}
